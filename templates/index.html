<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            align-items:center;
            justify-content:center;
            margin:0;
            height:100vh;
        }
        form {
            text-align:center;
        }
    </style>
</head>
<body bgcolor="#85DCB">
    <center>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <b>Enter no of digits:</b>
            <input type="text" name="length"/>
            <br>
            <br>
            <input type="submit" value="Generate OTP" />
            <br><br><br>
            {% if otp %}
                <span><b>Generated OTP:{{otp}}</b></span>
            {% endif %}
        </form>
    </center>

</body>
</html>
